<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  <title>Login</title>
  <style>
    .modal-header
    {
      background-color: #2D53FE;
      color: white !important;
      text-align: center;
      font-size: 30px;
    }
    .modal-body{
      color: black;
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0px;
    }

    #myBtn,
    #btncad {
      min-width: 250px;
      min-height: 60px;
    }

    .modal-footer {
      background-color: #f9f9f9;
    }

    img {
      max-height: 300px;
      max-width: 300px;
    }
  </style>
</head>

<script src="login.js" defer> </script>

<body class="d-flex bg-primary bg-gradient-right justify-content-center">

  <main>
    <div class="d-flex align-items-center flex-column p-3">
      <h1 class="display-1 text-white fw-bold">My To-Dos!</h1>
      <h4 class="lead text-white fs-1"> Organize suas tarefas facilmente</h4>
    </div>
    <div class="d-flex align-items-center flex-column p-3 gap-2">
      <button type="button" class="btn btn-dark btn-lg" id="myBtn">Login</button>
      <button type="button" class="btn btn-default btn-lg" id="btncad">Cadastro</button>
    </div>
    <p class="text-center"><a class="text-white p-3 fs-5" href="todo.html">Ver minha lista de afazeres</a></p>
    

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="imagens/juremo.jpeg" alt="hotel">
          <div class="carousel-caption">
            <h3>Pousada das Capivaras</h3>
          </div>
      </div>

        <div class="item">
          <img  src="imagens/luxo.png" alt="hotel">
          <div class="carousel-caption">
            <p>Acomodação de luxo</p>
          </div>
        </div>
        <div class="item">
          <img src="imagens/standart.png" alt="hotel">
          <div class="carousel-caption">
            <p>Acomodação standart</p>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </main>



  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding:10px 50px;">
          <h4><span class="npm i bi-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="formLogin">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-user"></span> Usuário</label>
              <input type="email" class="form-control" name="email" id="frm_login_email" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="senha"><span class="npm i bi-eye-fill"></span> Senha</label>
              <input type="password" class="form-control" name="senha" id="frm_login_senha" placeholder="********">
            </div>
            <button type="button" value="Login" onclick="login();" href="todo.html" data-dismiss="modal" class="btn btn-primary btn-block"><span
                class="npm i bi-power"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
              class="npm i bi-x"></span> Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalcad" role="dialog">
    <div class="modal-dialog">


      <div class="modal-content">
        <div class="modal-header" style="padding:10px 50px;">
          <h4><span class="glyphicon glyphicon-lock"></span> Cadastro</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="formCadastro">
            <div class="form-group">
              <label for="nome"><span class="glyphicon glyphicon-user"></span> Nome</label>
              <input type="text" class="form-control" name="nome" placeholder="Nome" autocomplete="on">
            </div>
            <div class="form-group">
              <label for="email"><span class="glyphicon-envelope"></span> E-mail</label>
              <input type="text" class="form-control" name="email" placeholder="E-mail" autocomplete="on">
            </div>
            <div class="form-group">
              <label for="nascimento"><span class="npm i bi-calendar-event"></span> Nascimento</label>
              <input type="date" class="form-control" name="nascimento" placeholder="Data de nascimento"
                autocomplete="on">
            </div>
            <div class="form-group">
              <label for="type"><span class="npm i bi-person-vcard"></span>Tipo</label>
              <select name="type" class="form-control" autocomplete="on">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="0">Usuário</option>
                <option value="1">Administrador</option>
              </select>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="senha"><span class="glyphicon glyphicon-eye-open"></span> Senha</label>
                <input type="password" class="form-control" name="senha" placeholder="********" autocomplete="on">
              </div>
              <button type="button" id="confirmar" value="Cadastrar usuário" onclick="CadastrarUsuario();"
                class="btn btn-primary btn-block" data-dismiss="modal"><span class="npm i bi-person-plus-fill"></span>
                Cadastrar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
              class="glyphicon glyphicon-remove"></span> Cancelar</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#myBtn").click(function () {
        $("#myModal").modal();
      });
    });

    $(document).ready(function () {
      $("#btncad").click(function () {
        $("#modalcad").modal();
      });
    });


  </script>

  <div id="response" class="container p-5 my-5 bg-success text-white">Resposta</div>
  <div class="container bg-success" id="acessar_todo" hidden>

</body>

</html>
